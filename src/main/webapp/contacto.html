<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Green Essentials | Página de inicio</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary, head">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img id="logo" src="./images/simbolo.png"
                        alt="Logo GreenEssentials" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-md-center" id="navbarSupportedContent">
                    <ul class="navbar-nav nav justify-content-center">
                        <li class="nav-item navli">
                            <a class="nav-link active" href="#">Frutas y verduras</a>
                        </li>
                        <li class="nav-item navli">
                            <a class="nav-link active" href="#">Frescos</a>
                        </li>
                        <li class="nav-item navli">
                            <a class="nav-link active" href="#">Dulces y desayunos</a>
                        </li>
                        <li class="nav-item navli">
                            <a class="nav-link active" href="#">Bebidas y bodegas</a>
                        </li>
                    </ul>
                </div>
                <a class="navbar-brand" href="#">
                    <img id="cart" src="./images/carrito.png" alt="Bootstrap" width="30" height="24" />
                </a>
            </div>
        </nav>
    </header>
    <main>
        <form action="#" class="was-validated" style="width: 70%; margin-left: auto; margin-right: auto">
            <div class="mb-3 mt-3">
                <label for="uname" class="form-label">Nombre: </label>
                <input type="text" class="form-control" id="uname" placeholder="Introduce tu nombre" name="uname"
                    required />
                <div class="valid-feedback">✅</div>
                <div class="invalid-feedback">Por favor, rellene este campo.</div>
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Email:</label>
                <input type="mail" class="form-control" id="mail" placeholder="Introduce tu e-mail" name="mail"
                    required />
                <div class="valid-feedback">✅</div>
                <div class="invalid-feedback">Por favor, rellene este campo.</div>
            </div>
            <div class="mb-3 mt-3">
                <label for="asunto" class="form-label">Asunto: </label>
                <input type="text" class="form-control" id="asunto" placeholder="" name="asunto" />
            </div>
            <div class="mb-3">
                <label for="comment">Comments:</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary" style="background-color: rgb(148,234,141); background: radial-gradient(rgb(7,122,21), 0%, rgb(60, 190, 76)), 0%;">Enviar</button>
            </div>
        </form>
    </main>
    <footer class="text-center text-lg-start text-white" style="
        background: linear-gradient(rgb(60, 190, 76), 80%, rgb(7, 122, 21));
      ">
        <!-- Grid container -->
        <div class="container footer_basic pb-0 text-center">
            <!-- Section: Links -->
            <section class="pb-5">
                <!--Grid row-->
                <div class="row">
                    <!--Grid column-->
                    <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                        <h5 class="text-uppercase">
                            <a href="index.html" class="link">conocenos</a>
                        </h5>
                    </div>
                    <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
                        <h5 class="text-uppercase">
                            <a href="contacto.html" class="link">contacto</a>
                        </h5>
                    </div>
                    <!--Grid column-->
                </div>
                <!--Grid row-->
            </section>

            <!-- Section: Social media -->
            <section class="mb-4 text-center">
                <!-- Facebook -->
                <a>
                    <img src="./images/facebook.png" class="icon" />
                </a>

                <!-- twitter -->
                <a>
                    <img src="./images/twitter.png" class="icon" />
                </a>

                <!-- Github -->
                <a>
                    <img src="./images/github.png" class="icon" />
                </a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center footer_darker" style="background-color: rgba(0, 0, 0, 0)">
            © 2024 Copyright:
            <p class="text-white">GreenEssentials</p>
        </div>
        <!-- Copyright -->
    </footer>
</body>

</html>
